<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To do List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<br/>
	<div class="container">
		<div class="wrapper">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Todo List</a>
					<form class="d-flex flex-grow-1" role="search">
						<input class="form-control me-2" type="text" placeholder="Add New Task" aria-label="" id="task">
						<button class="btn btn-outline-success" type="submit" onclick="gettask('Add')">Add</button>
					</form>
				</div>
			</nav>

			<ul class="list-group" id="taskList">
				<!-- <li class="list-group-item">An task</li>
				<li class="list-group-item">A second task</li>
				<li class="list-group-item">A third task</li>
				<li class="list-group-item">A fourth task</li>
				<li class="list-group-item">And a fifth one</li> -->
			</ul>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
				crossorigin="anonymous"></script>
			<script src="./js/todo.js"></script>
		</div>
	</div>
</body>

</html>
