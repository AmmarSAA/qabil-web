<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Calculator</title>
</head>

<body>
	<div class="container d-flex justify-content-center align-items-center w-50" style="height: 100vh;">
		<br>
		<table class="table table-bordered">
			<tr class="border">
				<td colspan="4" id="result">
					<div class="">
						<div class="btn-lg w-100 p-4" readonly>Kindly see Console</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('AC')">AC</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('&#40;')">(</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('&#41;')">)</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('/')">/</button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('log')">log</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('&pi;')">&pi;</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('sin')">sin</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('cos')">cos</button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('7')">7</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('8')">8</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('9')">9</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('*')">X</button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('4')">4</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('5')">5</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('6')">6</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('-')">-</button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('1')">1</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('2')">2</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('3')">3</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('+')">+</button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('0')">0</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('.')">.</button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('C')"><svg xmlns="http://www.w3.org/2000/svg" width="16"
								height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
								<path
									d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z" />
							</svg></button>
					</div>
				</td>
				<td>
					<div class="d-flex flex-row">
						<button class="btn-dark btn-lg w-100 p-3" onclick="getNum('=')">=</button>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<script src="./js/calc.js"></script>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
